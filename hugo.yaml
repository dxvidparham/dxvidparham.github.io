baseURL: https://dxvidparham.github.io

languageCode: en-us
title: "David Anthony Parham"

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

languages:
  en:
    languageCode: en
    languageName: English
    title: "David Anthony Parham"
    weight: 1
  de:
    languageCode: de
    languageName: Deutsch
    title: "David Anthony Parham"
    weight: 2
defaultContentLanguage: en

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableEmoji: true

params:
  background: /images/site/background.jpg
  logo:
    main: /images/author/david.jpg
    inverted: /images/author/david.jpg
    favicon: /images/author/david.jpg
  gitRepo: https://github.com/dxvidparham/dxvidparham.github.io
  gitBranch: main
  topNavbar:
    maxVisibleSections: 5
  features:
    darkMode:
      enable: true
    portfolio:
      enable: true
    blog:
      enable: true
      showAuthor: true
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
    notes:
      enable: false
    comment:
      enable: false
      services:
        disqus:
          shortName: toha-example-site
    analytics:
      enabled: false
      services:
        google:
          id: G-H4LBG7NDFZ
    support:
      enable: false
      services:
        kofi:
          user: hossainemruz
          text: Tip Me
          textColor: '#f9fafc'
          backgroundColor: '#248aaa'
    toc:
      enable: true
    tags:
      enable: true
      on_card: true
    flags:
      enable: true
    embedpdf:
      enable: true
    flowchart:
      enable: true
      services:
        mermaid:
          theme: forest
    math:
      enable: true
      services:
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false
    syntaxHighlight:
      enable: true
      services:
        hljs:
          noHighlightRe: /^no-highlight$/i
    videoPlayer:
      enable: true
      services:
        plyr:
  readingTime:
    enable: false
  pagination:
    maxPostsPerPage: 12

footer:
  enable: true
  template: footer.html
  navigation:
    enable: true
    customMenus: true
  contactMe:
    enable: true
  credentials:
    enable: true
  newsletter:
    enable: false
  disclaimer:
    enable: true
