      Mit etwa 2 Jahren Berufserfahrung im Programmieren und 8 Jahren
      Erfahrung als meine primäre Programmiersprache.
    url: "https://www.python.org/"

  - name: "PyTorch"
    logo: "/images/sections/skills/pytorch.png"
    summary: >
      Die Nutzung von PyTorch und dessen Ökosystem zur Entwicklung modernster
      Deep-Learning-Modelle für Forschungs- und Produktionsumgebungen.
    url: "https://pytorch.org/"

  - name: "OpenCV"
    logo: "/images/sections/skills/opencv.png"
    summary: >
      Als grundlegendes Werkzeug in meinem Arsenal spielt OpenCV eine entscheidende
      Rolle in meinen Bildverarbeitungsprojekten.
      url: https://opencv.org/

  - name: "Modalities"
    logo: "/images/sections/skills/modalities.png"
    summary: >
      Umfangreiche Erfahrung im Umgang mit verschiedenen Datenmodalitäten von
      2D-Bildern und 3D-Punktwolken bis hin zu volumetrischen Daten im Bereich
      der Computer Vision und des Deep Learning.
    url: /files/modalities.png

  - name: "Docker"
    logo: "/images/sections/skills/docker.png"
    summary: >
      Ich habe Docker intensiv genutzt, um die Entwicklungs- und Bereitstellungsprozesse
      in meinen Deep-Learning-Projekten zu optimieren, wodurch Effizienz und
      Skalierbarkeit gewährleistet sind.
    url: "https://www.docker.com/"

  - name: "Git"
    logo: "/images/sections/skills/git.png"
    summary: >
      Git ist unverzichtbar auf meiner Programmierreise und ermöglicht mir robuste
