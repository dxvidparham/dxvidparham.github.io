    url: "https://git-scm.com/"

  - name: "MLOps"
    logo: "/images/sections/skills/mlops.png"
    summary: >
      Ich habe die gesamte MLOps-Pipeline durchlaufen, angefangen bei der Datenvorbereitung
      über das Bereitstellen und Skalieren von Machine-Learning-Modellen bis hin zur
      Verbesserung meiner Fähigkeiten bei der Operationalisierung von KI-Lösungen.
    url: https://ml-ops.org/

  - name: "Linux"
    logo: "images/sections/skills/linux.png"
    summary: >
      In der Lage, sowohl lokale als auch Remote-Operationen über verschiedene
      Linux-Distributionen hinweg durchzuführen, einschließlich Ubuntu, Debian,
      Arch, Gentoo und openSUSE.
    url: https://www.linux.org

  - name: "VS-Codium"
    logo: "images/sections/skills/codium.png"
    summary: >
      In der Wahl der Open-Source-Variante von VS Code, VS-Codium, entspricht genau
      meiner Vorliebe für saubere und effiziente Code-Schreiberfahrungen.
    url: https://vscodium.com/