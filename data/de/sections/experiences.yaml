# Your experiences
experiences:
- company:
    name: LEGO Gruppe
    url: "https://www.lego.com"
    location: Kopenhagen, Dänemark
    logo: /images/sections/experiences/lego.png
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: Die LEGO Gruppe ist ein dänisches Spielzeugunternehmen, das für seine ikonischen ineinandergreifenden Kunststoffbausteine bekannt ist und Kreativität sowie Lernen durch Spielen fördert.
  positions:
  - designation: Software Engineer
    start: Aug 2024
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Entwicklung digitaler Module zur Erkennung und Sortierung von LEGO-Steinen mit Bildsensoren.
    - Sicherstellung, dass die Module robust, sicher und skalierbar für industrielle Anwendungen sind.
    - Erforschung neuer Technologien und Methoden sowie Bau von Prototypen mit dem Produktteam.
    - Zusammenarbeit mit anderen Ingenieuren zur Förderung mechanischer und digitaler Innovationen.

- company:
    name: Alexandra Institut
    url: "https://alexandra.dk/"
    location: Kopenhagen, Dänemark
    logo: /images/sections/experiences/alexandra.png
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company2.jpg
    overview: Das Alexandra-Institut ist eine dänische gemeinnützige Forschungs- und Entwicklungsorganisation, die die neuesten IT-Forschungsergebnisse in Unternehmen und den öffentlichen Sektor überträgt, um fortschrittliche und sichere digitale Lösungen zu schaffen. 
  positions:
  - designation: Visual Computing Engineer
    start: März 2023
    end: Juli 2024
    responsibilities:
    - Entwurf und Implementierung maßgeschneiderter Lösungen.
    - Nutzung einer Kombination aus traditionellen Computer Vision-Techniken und fortschrittlichen Deep Learning-Methoden.
    - Das Leiten von Projekten, die 2D- und 3D-Daten beinhalten.
    - Sicherstellung der Integration modernster Technologien zur effektiven Erreichung der Projektziele.
    - Akademische Erkenntnisse in industrielle Anwendungen überführen.

